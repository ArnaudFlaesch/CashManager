image: cypress/browsers:node16.13.0-chrome95-ff94

test:
  script:
    - npm ci
    - npm run eslint
    - npm run lint:styles:report
    - npm run test
    - npm run test:e2e
  stage: test
  cache:
    paths:
      - dist
      - coverage-jest

pages:
  stage: deploy
  script:
    - npm ci
    - npm run build -- --base-href=https://afcompany.gitlab.io/Cash-Manager/
  artifacts:
    paths:
      - public

#  rules:
#   - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

coverage-report:
  stage: .post
  script:
    - curl -Os https://uploader.codecov.io/latest/linux/codecov
    - chmod +x codecov
    - ./codecov -t ${CODECOV_TOKEN} -F coverage-jest
  cache:
    policy: pull
    paths:
      - coverage-jest

