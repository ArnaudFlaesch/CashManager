  <mat-select [formControl]="labelControl">
    <mat-option *ngFor="let label of this.labels" [value]="label.id">{{label.label}}</mat-option>

</mat-form-field>
<button *ngIf="this.isOneLabelSelected()" mat-icon-button

  <canvas baseChart [data]="this.totalExpensesByMonthChart" [options]="barChartOptions" [type]="'line'"
    (chartClick)="handleChartClickedEvent($event)"></canvas>
</div>
