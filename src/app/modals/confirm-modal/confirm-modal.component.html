<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button id="cancelAction" mat-dialog-close>Annuler</button>
  <button
    [color]="'primary'"
    mat-raised-button
    id="validateAction"
    [mat-dialog-close]="'validate'"
  >
    Valider
  </button>
</mat-dialog-actions>
