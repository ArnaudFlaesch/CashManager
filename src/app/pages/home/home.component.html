<div id="header">
  <app-header></app-header>
</div>

<mat-tab-group>
  <mat-tab label="Affichage des dépenses par mois"> <app-expense-list-by-month
      [labels]="this.labels"></app-expense-list-by-month>
  </mat-tab>
  <mat-tab label="Affichage du total par mois"> <app-total-expense-by-month
      [labels]="this.labels"></app-total-expense-by-month>
  </mat-tab>
  <mat-tab label="Affichage de la liste des labels">
    <form id="create-label-form">
      <mat-form-field appearance="fill">
        <mat-label>Étiquette</mat-label>
        <input type="text" id="label-form" placeholder="Renseignez un label" aria-label="Label" matInput
          [formControl]="labelControl" />
      </mat-form-field>

      <button id="create-label-button" mat-raised-button (click)="handleCreateLabel()">
        Ajouter une étiquette
      </button>
    </form>

    <app-label-list [labels]="this.labels" (labelDeletedEvent)="onDeleteLabel($event)"></app-label-list>
  </mat-tab>
</mat-tab-group>
