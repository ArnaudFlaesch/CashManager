<div class="label-container">
  <div class="label-list" *ngFor="let label of this.labels">
    <span class="label-id">Etiquette # {{ label.id }}</span><span class="label-name">{{ label.label }}</span>
    <button mat-icon-button class="deleteLabelButton" (click)="this.openDeleteLabelDialog(label.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
