<div id="label-list">
  @for (label of this.labels; track label) {
    <div class="label-container">
      <span class="label-name">{{ label.label }}</span>
      <button mat-icon-button class="deleteLabelButton" (click)="this.openDeleteLabelDialog(label.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  }
</div>
